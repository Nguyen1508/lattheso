<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lật thẻ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trò chơi lật thẻ</h1>
        <div class="input-container">
            <h2>Hãy nhập số cần tìm:</h2>
            <div class="target_input">
                <input type="number" placeholder="Enter target number" id="input">
                <button id="set_target">Submit</button>
            </div>
        </div>
        <p id="targer_p"></p>
        <div class="cards" id="cards-container"></div>
        <p id="result"></p>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
